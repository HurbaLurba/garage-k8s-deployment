apiVersion: v1
kind: Service
metadata:
  name: garage-s3-service
  namespace: garage-storage
  labels:
    app: garage-s3
spec:
  type: ClusterIP
  selector:
    app: garage-s3
  ports:
  - name: s3-api
    port: 3900
    targetPort: 3900
    protocol: TCP
  - name: rpc
    port: 3901
    targetPort: 3901
    protocol: TCP
  - name: admin
    port: 3903
    targetPort: 3903
    protocol: TCP
